<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript">

	/*取消按钮，关闭窗口*/
	function closeWindow() {
        var index = parent.layer.getFrameIndex(window.name);
        //parent.$('.btn-refresh').click();//页面自动刷新（右上角）
        parent.layer.close(index);//关闭窗口
    }
    
    /*保存*/
	function save() {
		//jquery方式获取选中的复选框的值
        var typeName = $.cookie("current_node_click");
        var arr=[];
        $("[name = propIds]:checkbox").each(function(){
            if ($(this).prop("checked") == true){
                arr.push($(this).val());
            }
        })
		$.ajax({
            /*完成绑定*/
			url:'boundAssetTypeProps?typeName='+typeName+'&propIds='+arr,
			dataType:'json',
			success:function (data) {
				if(data.code == 1){
                    //showAssetTypePropList(data.propList);/*注意：需要放在第一行*/
					parent.$("#searchPropByName").click();

                    parent.layer.msg('绑定成功!',{icon:1,time:1300});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);//关闭窗口
				}else{
                    parent.layer.msg('绑定失败!',{icon:1,time:1300});
				}
            }
		});
    }

    /*绑定成功，刷新属性表格*/
    function showAssetTypePropList(data) {
        var s = "";
        for(var i = 0 ; i < data.length ; i++){
            s += "<tr class=\"text-c va-m\">" +
                "<td>"+(i+1)+"</td>" +
                "<td>"+data[i].propName+"</td>" +
                "<td>"+data[i].propCode+"</td>" +
                "<td>"+data[i].dataType+"</td>" +
                "<td>"+data[i].bsType+"</td>" +
                "<td>"+data[i].collectType+"</td>" +
                "<td>"+data[i].comeFrom+"</td>" +
                "<td><a class='c-red' onclick=\"unbundle(this,'1')\">解绑</a>&emsp;" +
                "<a class='c-blue' onclick=\"configure_prop('配置资产属性','configure_prop.html','2','800','400')\">配置</a></td>" +
                "</tr>";
        }
        //parent.$("#tb").html("aaaaaaa");
        parent.$("#tb").html(s);
        parent.$("#propcount").text(data.length);
    }


/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
<script>

						"<td>"+data[i].propName+"</td>" +
						"<td>"+data[i].propCode+"</td>" +
						"<td>"+data[i].dataType+"</td>" +
						"<td>"+data[i].bsType+"</td>" +

						"</tr>";
