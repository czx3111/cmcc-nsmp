<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>


<script>

	/*翻页函数*/
	function changePage(dir){

	    /*总页数*/
        var  pages = $("#pages").text();
        /*当前页*/
        var pageNum = $("#pageNum").text();

        if(dir == 'pre'){
            pageNum = parseInt(pageNum)-1;
		}else{
            pageNum = parseInt(pageNum)+1;
		}

        /*$("#page_up").attr("class","btn btn-default radius r");  灰色
        $("#page_down").attr("class","btn btn-primary radius r");   蓝色 */

        $("#page_up").attr("class","btn btn-primary radius r");
        $("#page_down").attr("class","btn btn-primary radius r");

        if(pageNum==1){
            $("#page_up").attr("class","btn btn-default radius r");
		}
        if(pageNum>=pages){
            $("#page_down").attr("class","btn btn-default radius r");
        }

		if(pageNum<=0||pageNum>pages){
		}else{
            $.ajax({
                url:'assetPropPageInit?pageNum='+pageNum,
                dataType:'json',
                success:function (data) {
                    amPropClasses(data.amPropClasses);
                    bsType(data.bsType);
                    collectType(data.collectType);
                    propListTable(data.pageInfo.list);
                    showPageInfo(data.pageInfo)
                },
                error:function () {
                    alert("资产属性页面数据初始化失败")
                }
            });
		}
	}

	/*页面初始化后，查询数据*/
	$(function () {
		$.ajax({
			url:'assetPropPageInit',
			dataType:'json',
			success:function (data) {
                amPropClasses(data.amPropClasses);
                bsType(data.bsType);
                collectType(data.collectType);
                //propListTable(data.allAmAssetProp);
                propListTable(data.pageInfo.list);
                showPageInfo(data.pageInfo);

                var pageNum  = data.pageInfo.pageNum;
                if(pageNum==1){
                    $("#page_up").attr("class","btn btn-default radius r");
                }

            },
			error:function () {
				alert("资产属性页面数据初始化失败")
            }
		});
    })

	/*
	回显左下角分页信息
	* */
	function showPageInfo(data) {
		$("#pageNum").text(data.pageNum);
		$("#pages").text(data.pages);
		$("#total").text(data.total);
    }

	/*显示属性分类下拉框 data json数组  */
	function amPropClasses(data) {
        /*amPropClasses<option value="0">所有</option>*/
		var s = "<option value=\"0\">所有</option>";
		for(var i = 0 ; i<data.length ;i++){
		    s += "<option value=\""+data[i].pkPropClass+"\">"+data[i].propClassName+"</option>";
		}
		$("#amPropClasses").html(s);
    }

    /*显示业务分类下拉框 data json数组  */
    function bsType(data) {
        var s = "<option value=\"0\">所有</option>";
        for(var i = 0 ; i<data.length ;i++){
            s += "<option value=\""+data[i].bsTypeId+"\">"+data[i].bsTypeName+"</option>";
        }
        $("#bsType").html(s);
    }


    /*采集方式  data  字符串数组  */
    function collectType(data) {
        var s = "<option value=\"0\">所有</option>";
        for(var i = 0 ; i<data.length ;i++){
            s += "<option value=\""+data[i]+"\">"+data[i]+"</option>";
        }
        $("#collectType").html(s);
    }

    /*  data:属性json数组 */
    function propListTable(data) {

        var s = "";
        for(var i = 0 ; i<data.length ; i++){
            s+="<tr class=\"text-c\">" +
				"<td>"+(i+1)+"</td>" +
				"<td>"+data[i].propName+"</td>" +
				"<td>"+data[i].propCode+"</td>" +
				"<td>"+data[i].dataType+"</td>" +
				" <td>"+data[i].pkPropClass+"</td>" +
				"<td>"+bsTypeToString(data[i].bsType)+"</td>" +
				" <td>"+data[i].collectType+"</td>" +
				"<td><a title=\"编辑\" href=\"javascript:;\" onclick=\"admin_permission_edit('角色编辑','admin-permission-add.html','1','','310')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> " +
				"<a title=\"删除\" href=\"javascript:;\" onclick=\"admin_permission_del(this,'1')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
				"</tr>";
		}
		$("#tb").html(s);
    }

    function bsTypeToString(bsType){
        //switch ()
        //if
        if(bsType==1){
            return "通用属性";
        }else if(bsType == 2){
            return "硬件属性";
        }else if(bsType == 3){
            return "软件属性";
        }else if(bsType == 4){
            return "登录属性";
        }else{
            return "自定义属性";
        }
    }

</script>
