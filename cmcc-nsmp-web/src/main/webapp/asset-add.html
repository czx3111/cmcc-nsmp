<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资产管理 <span class="c-gray en">&gt;</span> 添加资产 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-asset-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本属性</span>
				<span>通用属性</span>
				<span>其他属性</span>
			</div>
			<div class="tabCon">
				<div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产类型：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<select class="select" name="" style="width: 50%;height: 32px">
								<option>请选择</option>
							</select>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产名称：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<input id="assetName" name="assetName" type="text" class="input-text" style="width: 50%">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产编码：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" style="width: 50%">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产主IP：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" style="width: 50%">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产描述：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" style="width: 50%">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>所属（省份）业务系统：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<select class="select" name="" style="width: 50%;height: 32px">
								<option>请选择</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onclick="saveBaseProp()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存（基本属性）</button>
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><spin>资产编码：</spin></label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" style="width: 50%">
						</div>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onclick="" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存（通用属性）</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
